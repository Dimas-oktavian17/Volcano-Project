<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volcano-Project</title>
  <!-- link css,js or library -->
  <script type="module" src="/main.js" defer></script>
  <link rel="stylesheet" href="./src/style.css">
  <!-- font family -->
  <!-- sourcecode sans pro -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
  <!-- DM sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- header -->
  <header class="container hidden-me" id="beranda">
    <nav class="px-2 mb-10 border-gray-200 font-header " id="nav">
      <div
        class="fixed container backdrop-blur-md w-[95%] z-[999]  mx-auto flex flex-wrap items-center justify-between rounded-xl lg:w-[98%]">
        <a href="#beranda" class="flex">
          <svg class="h-10 mr-3" width="51" height="70" viewBox="0 0 51 70" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0)">
              <path d="M1 53H27.9022C40.6587 53 51 42.7025 51 30H24.0978C11.3412 30 1 40.2975 1 53Z" fill="#76A9FA">
              </path>
              <path
                d="M-0.876544 32.1644L-0.876544 66.411C11.9849 66.411 22.4111 55.9847 22.4111 43.1233L22.4111 8.87674C10.1196 8.98051 0.518714 19.5571 -0.876544 32.1644Z"
                fill="#A4CAFE"></path>
              <path d="M50 5H23.0978C10.3413 5 0 15.2975 0 28H26.9022C39.6588 28 50 17.7025 50 5Z" fill="#1C64F2">
              </path>
            </g>
            <defs>
              <clipPath id="clip0">
                <rect width="51" height="70" fill="white"></rect>
              </clipPath>
            </defs>
          </svg>
          <span class="self-center text-lg font-semibold whitespace-nowrap">Volcano</span>
        </a>
        <div class="flex md:order-2">
          <div class="relative hidden mr-3 md:mr-0 md:block">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            </div>
            <a href="#fitur">
              <button type="button"
                class="font-header text-white font-semibold text-lg shadow-sm shadow-primary bg-primary hover:bg-blue-600 rounded-lg px-5 py-2.5 mr-2 mb-2 dark:text-dark dark:bg-slate-200 dark:hover:bg-slate-300  dark:shadow-slate-200">
                Get Started
              </button>
            </a>
          </div>
          <button data-collapse-toggle="mobile-menu-3" type="button"
            class="inline-flex items-center justify-center text-gray-400 rounded-lg md:hidden group hover:text-gray-900"
            aria-controls="mobile-menu-3" aria-expanded="false" id="hamburger">
            <span class="sr-only">Open main menu</span>
            <div class="flex flex-col items-end ">
              <p
                class="bg-blue-600 transition duration-300 ease-in-out w-[30px] h-2 rounded-lg dark:bg-primary2 dark:active:bg-primary2hover ">
              </p>
              <p
                class="w-4 h-2 my-1 transition duration-300 ease-in-out bg-blue-600 rounded-lg dark:bg-primary2 dark:active:bg-primary2hover">
              </p>
              <p
                class="w-2 h-2 transition duration-300 ease-in-out bg-blue-600 rounded-lg dark:bg-primary2 dark:active:bg-primary2hover">
              </p>
            </div>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full backdrop-blur-md md:backdrop-blur-0 md:flex md:w-auto md:order-1"
          id="mobile-menu-3">
          <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
            <li>
              <a href="#beranda"
                class="block py-2 pl-3 pr-4 text-base font-semibold text-black rounded font-header md:bg-transparent md:text-primary md:p-0 "
                aria-current="page">Beranda</a>
            </li>

            <li>
              <a href="#about"
                class="block py-2 pl-3 pr-4 text-base font-normal text-gray-700 border-b border-gray-100 link font-header hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-primary md:p-0 dark:lg:hover:bg-transparent dark:hover:bg-slate-600 dark:text-primary2hover dark:hover:text-slate-50 dark:border-slate-600 ">
                About
              </a>
            </li>
            <br>
            <li class="lg:hidden">
              <a href="#fitur">
                <button type="button"
                  class="w-full font-header text-white font-semibold text-lg shadow-sm shadow-primary bg-primary hover:bg-blue-600 rounded-lg px-5 py-2.5 mr-2 mb-2 dark:text-dark dark:bg-slate-200 dark:hover:bg-slate-300  dark:shadow dark:shadow-slate-200">
                  Get Started
                </button>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>
</body>

</html>
